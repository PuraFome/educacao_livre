<section>
    <h1>Cadastro de Tutor</h1>
    <form id="tutorForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Tema da Aula:</label>
        <input type="text" id="subject" name="subject" required>

        <div class="time-group">
            <div>
                <label for="start_time">Horário Inicial:</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>
            <div>
                <label for="end_time">Horário Final:</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>
        </div>

        <label>Dias da Semana Disponíveis:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="days" value="Segunda"> Segunda</label>
            <label><input type="checkbox" name="days" value="Terça"> Terça</label>
            <label><input type="checkbox" name="days" value="Quarta"> Quarta</label>
            <label><input type="checkbox" name="days" value="Quinta"> Quinta</label>
            <label><input type="checkbox" name="days" value="Sexta"> Sexta</label>
            <label><input type="checkbox" name="days" value="Sábado"> Sábado</label>
            <label><input type="checkbox" name="days" value="Domingo"> Domingo</label>
        </div>

        <label for="slots">Quantidade de Vagas:</label>
        <input type="number" id="slots" name="slots" required>

        <label for="meeting_link">Link da Reunião:</label>
        <input type="url" id="meeting_link" name="meeting_link" required>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Cadastrar</button>
    </form>
</section>
